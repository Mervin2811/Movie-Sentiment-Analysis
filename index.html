<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='static/favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 300px;
        }
        .result-box h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .result-box textarea {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Welcome to Sentiment Analysis</h1>
    <form action="/" method="post">
        <textarea name="review" rows="4" cols="50" placeholder="Enter your review here..."></textarea><br>
        <button type="submit">Analyze</button>
    </form>
    
    {% if sentiment %}
        <div class="result-box">
            <h2>Analysis Result:</h2>
            <textarea rows="2" cols="50" readonly>{{ sentiment }}</textarea>
        </div>
    {% endif %}
</body>
</html>
